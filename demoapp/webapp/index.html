<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LeverX SAPUI5 Demo Application</title>
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge"
        data-sap-ui-resourceroots='{
			"lx.sapui5.demoapp": "./"
		}'
        data-sap-ui-async="true">
        </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.ui.core.ComponentContainer({
                name: "lx.sapui5.demoapp",
                settings : {
                    id : "demoapp"
                },
                async: true
            }).placeAt("content");
        });
    </script>

</head>

<body class="sapUiBody" id="content">
</body>

</html>
